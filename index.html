<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="language" content="english"> 
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1 ">
    <title>BMC | Business Model Canvas</title>

      <meta http-equiv="X-UA-Compatible" content="IE=9,chrome=1" />
    <![endif]-->
    <meta name="author" content="Omid Gharib, Mohammad Reza Shariatzade, Ali aGhasizade">
    <meta name="abstract" content="BMC or Business Model Canvas">
    <meta name="keywords" content="BMC, Business Model Canvas">
    <meta name="description" content="">
    <meta name="copyright" content="iTourist co">
    <meta property="og:url" content="www.i-tourist.ir">
    <meta name="rating" content="general">
    <meta name="robots" content="INDEX, FOLLOW">
    <meta name="revisit-after" content="7 days">
    <meta name="distribution" content="global">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="Content-Script-Type" content="text/javascript">

    <!-- CSS -->
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<!--     <link type="image/x-icon" rel="shortcut icon" href="/favicon.ico"> -->
    <link rel="stylesheet" type="text/css" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--JavaScript-->
    <script type="text/javascript" src="./script/jquery.min.js"></script>
    <script type="text/javascript" src="./script/script.js" ></script>
<head>
<body>
  <div class="container cover">
    <header>
      <h1>The Business Model Canvas</h1>
    </header>
    <div class="bmc cover">
      <div class="title">
        iTourist BMC
      </div>
      <div class="content">
        <div class="box">
          <h3 class="keypartners">Key Partners</h3>
          <textarea name="keypartners" id="keypartners" cols="30" rows="10">
آژانس های مسافرت
راهنمای محلی
          </textarea>
        </div>
        <div class="box">
          <div class="mbox">
            <h3 class="keyactivities">Key Activities</h3>
            <textarea name="keyactivities" id="keyactivities" cols="30" rows="10">
پیشنهاد مکان های توریستی
طبقه بندی مکان های توریستی و تفریحی 
            </textarea>
          </div>
          <div class="mbox">
            <h3 class="keyresources">Key Resources</h3>
            <textarea name="keyresources" id="keyresources" cols="30" rows="10">
برنامه نویس وب
گرافیست
            </textarea>
          </div>
        </div>
        <div class="box">
          <h2> Value Propositions</h2>
          <textarea name="valuepropositions" id="valuepropositions" cols="30" rows="10">
الگوریتم هوشمند
سادگی
محتوای قوی
بهترین پیشنهاد برای سفر شما
چندین زبانه
استفاده از زمان
Top List
          </textarea>         
        </div>
        <div class="box">
          <div class="mbox">
            <h3 class="customerrelationships">Customer Relationships</h3>
            <textarea name="customerrelationships" id="customerrelationships" cols="30" rows="10">
Google SEO
تبلیغات وب سایتی
تبلیغات گوگلی
            </textarea>
          </div>
          <div class="mbox">
            <h3 class="customerrelationships">Channels</h3>
            <textarea name="channels" id="channels" cols="30" rows="10">
وب سایت
            </textarea>            
          </div>
        </div>
        <div class="box lastbox">
          <h3 class="customersegments">Customer Segments</h3>
          <textarea name="customersegments" id="customersegments" cols="30" rows="10">
توریست های خارجی که قصد سفر به مشهد را دارند
رستوران و مراکز فروش</textarea>          
        </div>
        <div class="clear"></div>
        <div class="bbox">
          <h2 class="coststructure">Cost Structure</h2>
          <textarea name="coststructure" id="coststructure" cols="30" rows="10"></textarea>          
        </div>
        <div class="bbox lastbbox">
          <h2 class="revenuestreams">Revenue Streams</h2>
          <textarea name="revenuestreams" id="revenuestreams" cols="30" rows="10">
تبلیغات
          </textarea>          
        </div>
      </div>
    </div>
    <footer>
      Design By <a href="http://omidgharib.ir">Omid Gharib</a> & <a href="http://mampel.ir">Mohammad Reza Shariatzade</a> and <a href="http://aligh.pro">Ali aGhasizade</a> 
    </footer>
  </div>
</body>
</html>
